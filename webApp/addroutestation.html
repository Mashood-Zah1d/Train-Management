<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Route Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: #f0f0f0;
      padding: 30px;
      margin: 60px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Route Station</h2>
    <form id="routeStationForm">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="number" class="form-control" id="id" required placeholder="e.g., 301">
      </div>
      <div class="mb-3">
        <label for="route_id" class="form-label">Route ID</label>
        <input type="number" class="form-control" id="route_id" required>
      </div>
      <div class="mb-3">
        <label for="station_id" class="form-label">Station ID</label>
        <input type="number" class="form-control" id="station_id" required>
      </div>
      <div class="mb-3">
        <label for="stop_number" class="form-label">Stop Number</label>
        <input type="number" class="form-control" id="stop_number" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Add Route Station</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="./JS/addroutestation.js"></script>
</body>
</html>
