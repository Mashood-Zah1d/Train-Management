<!doctype html>
<html lang="en">
  <head>
    <title>Train Schedule Report</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-3">Train Schedule Report</h2>
            <canvas id="trainreportChart" width="300" height="50"></canvas>
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="ScheduleReport_table">
          <thead class="table-dark">
            <tr>
              <th>Schedule ID</th>
              <th>Train Number</th>
              <th>Train Name</th>
              <th>Route ID</th>
              <th>Start Station</th>
              <th>End Station</th>
              <th>Departure Time</th>
              <th>Arrival Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="./JS/trainreport.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
