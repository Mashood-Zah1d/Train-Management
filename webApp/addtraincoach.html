<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Train Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background-color: #f0f0f0;
      padding: 30px;
      margin: 60px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0069d9;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add Train Coach</h2>
    <form id="coachForm">
      <div class="mb-3">
        <label for="coach_id" class="form-label">Coach ID</label>
        <input type="number" class="form-control" id="coach_id" required>
      </div>
      <div class="mb-3">
        <label for="train_id" class="form-label">Train ID</label>
        <input type="number" class="form-control" id="train_id" required>
      </div>
      <div class="mb-3">
        <label for="class_type" class="form-label">Class Type</label>
        <input type="text" class="form-control" id="class_type" required>
      </div>
      <div class="mb-3">
        <label for="total_seats" class="form-label">Total Seats</label>
        <input type="number" class="form-control" id="total_seats" required>
      </div>
      <div class="mb-3">
        <label for="base_fare" class="form-label">Base Fare</label>
        <input type="number" step="0.01" class="form-control" id="base_fare" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Coach</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="./JS/addtraincoach.js"></script>
</body>
</html>
