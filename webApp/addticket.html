<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
    }
    .form-container {
       background-color: #f0f0f0;
      padding: 30px;
      margin: 60px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .btn-info {
      background-color: #17a2b8;
      border: none;
    }
    .btn-info:hover {
      background-color: #138496;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #17a2b8;
    }
  </style>
}</head>
<body>

  <div class="form-container">
    <h2>Add Ticket</h2>
    <form id="ticketForm">
      <div class="mb-3">
        <label for="ticket_id" class="form-label">Ticket ID</label>
        <input type="number" class="form-control" id="ticket_id" required>
      </div>
      <div class="mb-3">
        <label for="schedule_id" class="form-label">Schedule ID</label>
        <input type="number" class="form-control" id="schedule_id" required>
      </div>
      <div class="mb-3">
        <label for="passenger_id" class="form-label">Passenger ID</label>
        <input type="number" class="form-control" id="passenger_id" required>
      </div>
      <div class="mb-3">
        <label for="seat_number" class="form-label">Seat Number</label>
        <input type="text" class="form-control" id="seat_number" required>
      </div>
      <button type="submit" class="btn btn-info w-100">Add Ticket</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="./JS/addticket.js"></script>
</body>
</html>
