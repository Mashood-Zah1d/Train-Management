<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
    }

    .form-container {
       background-color: #f0f0f0;
      padding: 30px;
      margin: 60px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #0d6efd;
    }

    input::placeholder {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Station</h2>
    <form id="stationForm">
      <div class="mb-3">
        <label for="station_id" class="form-label">Station ID</label>
        <input type="number" class="form-control" id="station_id" placeholder="e.g., 101" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Station Name</label>
        <input type="text" class="form-control" id="name" placeholder="e.g., Central Station" required>
      </div>
      <div class="mb-3">
        <label for="code" class="form-label">Station Code</label>
        <input type="text" class="form-control" id="code" placeholder="e.g., CST" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="e.g., City Center, Karachi">
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Station</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="./JS/addstation.js"></script>
</body>
</html>
