<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Passenger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
    }

    .form-container {
       background-color: #f0f0f0;
      padding: 30px;
      margin: 60px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #4CAF50;
      border: none;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #0d6efd;
    }

    input::placeholder {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add New Passenger</h2>
    <form id="passengerForm">
      <div class="mb-3">
        <label for="passenger_id" class="form-label">Passenger ID</label>
        <input type="number" class="form-control" id="passenger_id" placeholder="e.g., 101" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" 
               pattern="^[A-Za-z\s]+$"
               title="Name should only contain letters and spaces"
               placeholder="Full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="abc@example.com" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" 
               pattern="^03\d{2}-\d{7}$"
               title="Phone number should be in format 03XX-XXXXXXX"
               placeholder="03XX-XXXXXXX" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Passenger</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="./JS/addpassenger.js"></script>
</body>
</html>
