<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Train</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: #f0f0f0;
      padding: 30px;
      margin: 60px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #0d6efd;
    }

    input::placeholder {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Train</h2>
    <form id="trainForm">
      <div class="mb-3">
        <label for="train_id" class="form-label">Train ID</label>
        <input type="number" class="form-control" id="train_id" placeholder="e.g., 301" required>
      </div>
      <div class="mb-3">
        <label for="train_number" class="form-label">Train Number</label>
        <input type="text" class="form-control" id="train_number" placeholder="e.g., 12345-A" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Train Name</label>
        <input type="text" class="form-control" id="name" placeholder="Train name" required>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Train Type</label>
        <input type="text" class="form-control" id="type" placeholder="e.g., Express, Local">
      </div>
      <div class="mb-3">
        <label for="capacity" class="form-label">Capacity</label>
        <input type="number" class="form-control" id="capacity" placeholder="e.g., 500" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Train</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="./JS/addtrain.js"></script>
</body>
</html>
