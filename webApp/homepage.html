<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #ffffff; /* White text for contrast */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 1200px;
      padding: 20px;
    }

    h2 {
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .dashboard-card {
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      background-color: #1e1e1e; /* Slightly lighter than body */
      border: 1px solid #333;
      color: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .dashboard-card:hover {
      background-color: #2d2d2d; /* Hover effect */
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      border-color: #444;
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #4e9af1; /* Accent color */
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card-description {
      color: #b0b0b0; /* Lighter text for description */
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸš† Train Reservation System Dashboard</h2>
    <div class="row" id="dashboard">
      <!-- Cards will be dynamically inserted here via JS -->
    </div>
  </div>

  <script src="./JS/homepage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
