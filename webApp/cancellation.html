<!doctype html>
<html lang="en">
  <head>
    <title>Cancellations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-3">Cancellation Records</h2>
      <canvas id="cancellationChart" width="150" height="20"></canvas>
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="cancellation_table">
          <thead class="table-dark">
            <tr>
              <th>Cancellation ID</th>
              <th>Ticket ID</th>
              <th>Reason</th>
              <th>Refund Amount (PKR)</th>
              <th>Cancelled At</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="./JS/cancellation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
