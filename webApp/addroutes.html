<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Route</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
    }

    .form-container {
       background-color: #f0f0f0;
      padding: 30px;
      margin: 60px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 500;
    }

    .btn-info {
      background-color: #17a2b8;
      border: none;
    }

    .btn-info:hover {
      background-color: #138496;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #17a2b8;
    }

    input::placeholder {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add New Route</h2>
    <form id="routeForm">
      <div class="mb-3">
        <label for="route_id" class="form-label">Route ID</label>
        <input type="number" class="form-control" id="route_id" placeholder="e.g., 401" required>
      </div>
      <div class="mb-3">
        <label for="start_station_id" class="form-label">Start Station ID</label>
        <input type="number" class="form-control" id="start_station_id" placeholder="e.g., 101" required>
      </div>
      <div class="mb-3">
        <label for="end_station_id" class="form-label">End Station ID</label>
        <input type="number" class="form-control" id="end_station_id" placeholder="e.g., 105" required>
      </div>
      <div class="mb-3">
        <label for="distance_km" class="form-label">Distance (km)</label>
        <input type="number" step="0.1" class="form-control" id="distance_km" placeholder="e.g., 350.5">
      </div>
      <button type="submit" class="btn btn-info w-100">Add Route</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="./JS/addroutes.js"></script>
</body>
</html>
