<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
    }

    .form-container {
       background-color: #f0f0f0;
      padding: 30px;
      margin: 60px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #444;
    }

    label {
      font-weight: 500;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Payment</h2>
    <form id="paymentForm">
      <div class="mb-3">
        <label for="payment_id" class="form-label">Payment ID</label>
        <input type="number" class="form-control" id="payment_id" required>
      </div>
      <div class="mb-3">
        <label for="ticket_id" class="form-label">Ticket ID</label>
        <input type="number" class="form-control" id="ticket_id" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" required>
      </div>
      <div class="mb-3">
        <label for="payment_method" class="form-label">Payment Method</label>
        <select class="form-select" id="payment_method" required>
          <option value="" disabled selected>Select method</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
          <option value="UPI">UPI</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="payment_date" class="form-label">Payment Date</label>
        <input type="date" class="form-control" id="payment_date" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Add Payment</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="./JS/add-payment.js"></script>
</body>
</html>
